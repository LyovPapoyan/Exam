<table class="table table-bordered table-dark">
  <thead>
    <tr>
      <th scope="col">Sun</th>
      <th scope="col">Mon</th>
      <th scope="col">Tue</th>
      <th scope="col">Wen</th>
      <th scope="col">Thu</th>
      <th scope="col">Fri</th>
      <th scope="col">Sat</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let week of calendar">
      <td *ngFor="let day of week.days">
        <span  *ngIf="!day.disabled"
          [class.selected]="day.selected"
          [class.active]= "day.active"
          (click) ="select(day.value)"
        >{{day.value | dateFormat:"D"}}</span>
      </td>

    </tr>
  </tbody>
</table>
